<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
        <h3 class="text-center text-primary">Employee Details</h3>
            <table class="table table-success table-striped">
                <thead>
                <tr>

                    <th>  ID </th>
                    <th> Name </th>
                    <th> Branch  </th>
                    <th> Gender </th>
                    <th> Salary  </th>
                     <th> Join_Date </th>
                    <th colspan="2" class="text-center"> Action </th>

                </thead>
                <tbody>
                {% for c in obj %}
                <tr>
                    <td>{{c.employee_id }}</td>
                    <td>{{c.name}}</td>
                    <td>{{c.branch}}</td>
                    <td>{{c.gender}}</td>
                    <td>{{c.salary }}</td>
                    <td>{{c.join_date}}</td>
                    <td>
                        <a href="{% url 'update_url' c.id %}">
                            <button class="btn btn-warning col-12"><i class="bi bi-pencil-square"></i>&nbsp Upadte </button>
                        </a>
                    </td>
                     <td>
                        <a href="{% url 'delete_url' c.id %}">
                            <button  class="btn btn-danger col-12"><i class="bi bi-trash3-fill"></i>&nbsp Delete </button>
                        </a>
                    </td>
                </tr>
                {% endfor %}
                </tbody>
            </table>

</body>
</html>
